<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Driver Information</h1>
    <!-- Submit form with email passed -->
    <form action="/updateProvider" method="POST">
        <!-- Email input (you'll provide the correct email) -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="departureTime">Departure Time</label>
        <input type="time" id="departureTime" name="departureTime" required>

        <label for="pickupLocation">Pickup Location</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="seatsAvailable">Seats Available</label>
        <input type="number" id="seatsAvailable" name="seatsAvailable" min="1" required>

        <button type="submit">Update Information</button>
    </form>
</div>

</body>
</html>
