<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MITPOOL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            background-image: url('https://img.freepik.com/free-vector/natural-environment-scenes-landscape_1308-36671.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        /* Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ffdd57;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
        }

        a {
            display: inline-block; /* Ensure buttons line up properly */
            text-decoration: none;
            font-size: 1.3rem;
            background-color: #ffdd57;
            color: #333;
            padding: 15px 40px;
            border-radius: 30px;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background-color: #ff9f00;
            color: #fff;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to MITWPU CarPool</h1>
        <p>Your eco-friendly, cost-effective, and convenient way to commute!</p>
        <a href="signin.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
    </div>
</body>
</html>
